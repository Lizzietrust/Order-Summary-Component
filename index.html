<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./order-summary-component-main/images/illustration-hero.svg" alt="">
        <div class="main">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
            device <br> anywhere you like!</p>
            <div class="box">
                <img src="./order-summary-component-main/images/icon-music.svg" alt="">
                <div class="annual">
                   <span>Annual Plan</span> 
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <input type="button" value="Cancel Order">
        </div>
    </div>
</body>
</html>
